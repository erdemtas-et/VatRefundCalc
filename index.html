<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Easy VAT - TAX Refund Calculator for EU travellers.">
    <meta name="keywords" content="EU VAT Calculator, Vat refund, tourist refund, tax refund, erdem tas">
    <title>VAT Refund Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" async></script>
    <link rel="icon" href="images/logov2.png">
</head>

<body>
    <header>
        <div class="header">
            <img src="images/Vat Refund Calculator (1).png" alt="">
            <select id="selectMenu">
                <option>Choose a Country</option>


            </select>
            <div class="rates">
                <label for="rates">VAT Rates</label> <br>
                <input name="rates" id="vat-rates" disabled required type="text" value="Please choose a country">
            </div>

            <div id="user-input" class="invisible-amount">
                <label for="user-input">Amount of Shopping</label> <br>
                <input name="user-input" id="user-spent" type="number" placeholder="Enter local amount">
            </div>

            <div id="total-refund">
                <h2 class="invisible-amount" id="total-amount">Total</h2>
            </div>


        </div>
        <footer>
            <div class="footer">
                <a href="https://taserdem.com">Erdem Tas <br> All Rights Reserved. 2021
                </a>
            </div>
        </footer>

    </header>

</body>

</html>
